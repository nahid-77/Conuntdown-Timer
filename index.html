<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count-down Timer</title>
</head>
<body>
    <div class="container">
        <h1>Conuntdown Timer</h1>
        <div id="countdown">
            <div id="days">
                <span>00</span>
            </div>
            <div id="hours">
                <span>00</span>
            </div>
            <div id="minutes">
                <span>00</span>
            </div>
            <div id="seconds">
                <span>00</span>
            </div>
        </div>
        <h1>Progress : </h1>
        <div class="progress-container">
            <div id="progress-bar">
                
            </div>
        </div>
    </div>
</body>
</html>
